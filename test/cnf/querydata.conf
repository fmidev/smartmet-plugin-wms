maxthreads	= 5;
verbose		= false;

# Note: order is significant
producers =
[
        "pal_skandinavia",
        "ecmwf_maailma_pinta",
        "ecmwf_eurooppa_pinta",
        "ecmwf_eurooppa_lapserate",
        "ecmwf_maailma_piste",
        "ecmwf_skandinavia_painepinta",
	"ground",
        "climate_tmax",
	"tosummertime",
	"towintertime",
        "tutka_suomi_rr",
	"wafs",
	"wwi"
];

synchro:
{

	port		= 31338;
	hostname	= "Testikone";

};

// types: grid, points
// leveltypes: surface,pressure,model

pal_skandinavia:
{
        alias                   = ["pal","kap"];
        directory               = "../../../data/pal";
        pattern                 = ".*_pal_skandinavia_pinta\.sqd$";
        forecast                = true;
        type                    = "grid";
        leveltype               = "surface";
        number_to_keep          = 2;
};

ground:
{
        directory               = "../../../data/ground";
        pattern                 = ".*_pal_skandinavia_maanpinta\.sqd$";
        forecast                = true;
        type                    = "grid";
        leveltype               = "surface";
        number_to_keep          = 2;
};

tutka_suomi_rr:
{
        alias                   = ["tutka"];
        directory               = "../../../data/tutka_suomi_rr";
        pattern                 = ".*_tutka_suomi_rr\.sqd$";
        multifile               = true;
        forecast                = false;
        type                    = "grid";
        leveltype               = "surface";
        number_to_keep          = 8;
};

tosummertime:
{
        directory               = "../../../data/tosummertime";
        pattern                 = ".*_pal_skandinavia_pinta\.sqd$";
        forecast                = true;
        type                    = "grid";
        leveltype               = "surface";
        number_to_keep          = 1;
};

towintertime:
{
        directory               = "../../../data/towintertime";
        pattern                 = ".*_pal_skandinavia_pinta\.sqd$";
        forecast                = true;
        type                    = "grid";
        leveltype               = "surface";
        number_to_keep          = 1;
};

