{
        alias                   = ["ec","europe"];
        directory               = "../../../data/ecpinta";
        pattern                 = ".*_ecmwf_eurooppa_pinta\.sqd$";
        forecast                = true;
        type                    = "grid";
        leveltype               = "surface";
        number_to_keep          = 1;
};

ecmwf_eurooppa_lapserate:
{
        directory               = "../../../data/eclapserate";
