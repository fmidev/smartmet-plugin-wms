quiet		= true;
authenticate	= false;
url		= "/dali";
model		= "pal_skandinavia";
language	= "fi";

customer	= "test";
root		= "dali";

template	= "svg";
templatedir	= "../tmpl";

obsengine_disabled = false;

wms:
{
   url		= "/wms";
   root		= "wms";

   versions	= "1.3.0";
   mapformats	= "image/svg+xml,image/png";

   get_capabilities_response:
   {
	title = "Finnish Meteorological Institute Web Map Service";
	abstract = "Finnish Meteorological Institute's Web Map Service";
	keywords = "Weather,Forecast,Hirlam";
	online_resource = "https://en.ilmatieteenlaitos.fi/open-data";
	fees = "The use of this service and the returned data is limited. Contract with FMI is required for any kind of use.";
	access_constraints = "The use of this service and the returned data is limited. Contract with FMI is required for any kind of use.";
	layers_title = "Finnish Meteorological Institute Web Map Service";

	headers:
	(
	  {
	      name = "xmlns";
	      value = "http://www.opengis.net/wms";
	  },
	  {
	      name = "xmlns:sld";
              value = "http://www.opengis.net/sld";
	  },
	  {
  	      name = "xmlns:xsi";
	      value = "http://www.w3.org/2001/XMLSchema-instance";
          },
	  {
	      name = "xmlns:ms";
	      value = "http://mapserver.gis.umn.edu/mapserver";
          },
          {
	      name = "xmlns:inspire_common";
              value = "http://inspire.ec.europa.eu/schemas/common/1.0";
          },
	  {
	      name = "xmlns:inspire_vs";
	      value = "http://inspire.ec.europa.eu/schemas/inspire_vs/1.0";
	  },
	  {
              name = "xsi:schemaLocation";
              value = "http://www.opengis.net/wms http://schemas.opengis.net/wms/1.3.0/capabilities_1_3_0.xsd  http://www.opengis.net/sld http://schemas.opengis.net/sld/1.1.0/sld_capabilities.xsd  http://inspire.ec.europa.eu/schemas/inspire_vs/1.0  http://inspire.ec.europa.eu/schemas/inspire_vs/1.0/inspire_vs.xsd";
          }
        );

	contact_info:
	{
		contact_person = "Roope Tervo";
		organization = "Finnish Meteorological Institute (FMI)";
		contact_position = "Customer service";
		address_type = "postal";
		address = "PL 503";
		city = "Helsinki";
		state_or_province = "Uusimaa";
		post_code = "00101";
		country = "Finland";
		electronic_mail_address = "roope.tervo@fmi.fi";
		telephone_number = "+358 29 539 1000";
		facsimile_number = "+358 29 539 2303";
	};

	inspire_extension:
   	{
		default_language = "eng";
   		supported_language = "eng";
   		response_language = "eng";
		metadata_url = "http://catalog.fmi.fi/geonetwork/srv/en/csw?SERVICE=CSW&amp;VERSION=2.0.2&amp;REQUEST=GetRecordById&amp;ID=1234dfc1-4c08-4491-8ca0-b8ea2941c24a&amp;outputSchema=http://www.isotc211.org/2005/gmd&amp;elementSetName=full";

   	};
   };
};

# Default template for various requested data formats
templates:
{
	default = "svg";

	geojson	= "geojson";
	kml	= "kml";
}

cache =
{
	max_images = 10000;
};

