accesslogdir	= ".";

# We do not use dummy accounts for authentication
authentication	= false;

# If obsengine is not compiled in, alter lazylinking and engines.observation.disabled values
lazylinking	= false;

plugins:
{
	wms:
	{
	        configfile      = "cnf/wms.conf";
	        libfile         = "../wms.so";
	};
};

engines:
{
	authentication:
	{
	        configfile      = "../../../engines/authentication/test/cnf/authentication.conf";
	};

	querydata:
	{
	        configfile      = "cnf/querydata.conf";
	};
	
	geonames:
	{
	        configfile      = "cnf/geonames.conf";
	};
	
	observation:
	{
	        configfile      = "cnf/observation.conf";
		disabled	= false;
	};
	
	contour:
	{
	        configfile      = "../../../engines/contour/test/cnf/contour.conf";
	};
	
	gis:
	{
	        configfile      = "cnf/gis.conf";
	};
};
