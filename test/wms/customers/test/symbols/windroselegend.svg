<symbol id="windroselegend">
<desc>Wind Rose Legend</desc>
<rect fill="white" width="220" height="60" style="stroke:black; stroke-width:1px"  x="-85" y="-30"/>
<use class="WindRose" x="0" y="0" xlink:href="#windrose"/>
<path class="HeavyWind" d="M0 0 -19,-8 A 20 20 0,0,1 -8,-19Z"/>
<path class="ModerateWind" d="M0 0 -19,7 A 19 19 0,0,1 -19,-8Z"/>
<path class="LightWind" d="M0 0 -8,18 A 15 15 0,0,1 -19,7Z"/>
<text class="RoseTemperature" x="25" y="16">mean temperature</text>
<text class="RoseMeanWind" x="25" y="3">mean wind</text>
<text class="RoseMaxWind" x="25" y="-10">max wind</text>
<text class="RoseLegendText" x="-25" y="-10">&#8805;14 m/s</text>
<text class="RoseLegendText" x="-25" y="5">8-14 m/s</text>
<text class="RoseLegendText" x="-25" y="20">&#60;8 m/s</text>
</symbol>
